<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First Form</title>
  </head>
  <body>
    <form action="#" method="POST" name="sample-web-form">
    <!-- action directs user to new page upon form submission.-->
      <input type="text" name="username"><br>
      <input type="password" name="password"><br>
      <input type="radio" name="gender" value="Male">Male<br>
      <input type="radio" name="gender" value="Female">Female<br>
      <input type="checkbox" name="gender" value="Female">Female<br>
      <input type="checkbox" name="foods" value="Grapes">Grapes<br>
      <input type="checkbox" name="foods" value="Apples">Apples<br>
      <input type="checkbox" name="foods" value="Oats">Oats<br>
      <input type="submit" value="Submit My Choices"><br>
    </form>
  </body>
</html>
